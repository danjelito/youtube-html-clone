<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-top: 50px; padding-left: 50px">
    <!-- note: header -->
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 0;
      "
    >
      header
    </div>

    <!-- note: sidebar -->
    <div
      style="
        background-color: lightgreen;
        color: black;
        position: fixed;
        width: 50px;
        top: 50px;
        bottom: 0px;
        left: 0px;
      "
    >
      sidebar

      <!-- note: absolute close button -->
      <div
        style="
          position: absolute;
          background-color: lightgrey;
          color: red;
          right: 0px;
          top: 0px;
          z-index: 0;
        "
      >
        x
      </div>

    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
