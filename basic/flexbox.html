<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; margin-bottom: 10px">
      <div style="background-color: lightblue">div 1 testing</div>
      <div style="background-color: lightpink">
        div 2
        <p>test</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-bottom: 10px">
      <div style="background-color: lightblue; width: 100px">div 1 testing</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-bottom: 10px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
      <div style="background-color: lightgreen; flex: 2">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
        height: 70px;
        border-width: 2px;
        border-color: grey;
        border-style: solid;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
        height: 70px;
        border-width: 2px;
        border-color: grey;
        border-style: solid;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
    </div>
  </body>
</html>
