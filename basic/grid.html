<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
                display: grid;
                grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>div 2 extended</p></div>
        </div>

        <div style="
                margin-top: 20px;
                display: grid;
                grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>div 2 extended</p></div>
            <div style="background-color: lightgreen;">div 3</div>
            <div style="background-color: lightsalmon;">div 3</div>
        </div>

        <div style="
                margin-top: 20px;
                display: grid;
                grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>

        <div style="
                margin-top: 20px;
                display: grid;
                grid-template-columns: 100px 1fr 1fr;
            ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightgreen;">1fr</div>
        </div>

        <div style="
                margin-top: 20px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 20px;
            ">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightgreen; height: 200px;">1fr</div>
            <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
            <div style="background-color: lightcoral; height: 200px;">1fr</div>
            <div style="background-color: lightslategray; height: 200px;">1fr</div>
        </div>
    </body>
</html>
